<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${cita != null} ? 'Editar Cita' : 'Nueva Cita'">Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${cita != null} ? 'Editar Cita' : 'Nueva Cita'">Cita</h1>

        <form th:action="${cita != null} ? @{/citas/{id}(id=${cita.id})} : @{/citas}" method="post">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" th:value="${cita != null} ? ${#temporals.format(cita.fecha, 'yyyy-MM-dd')}" required>
            </div>

            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" name="hora" th:value="${cita != null} ? ${#temporals.format(cita.hora, 'HH:mm')}" required>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-control" id="estado" name="estado" required>
                    <option value="PENDIENTE" th:selected="${cita != null and cita.estado.name() == 'PENDIENTE'}">Pendiente</option>
                    <option value="CONFIRMADA" th:selected="${cita != null and cita.estado.name() == 'CONFIRMADA'}">Confirmada</option>
                    <option value="CANCELADA" th:selected="${cita != null and cita.estado.name() == 'CANCELADA'}">Cancelada</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="motivo" class="form-label">Motivo</label>
                <textarea class="form-control" id="motivo" name="motivo" rows="3" th:text="${cita != null} ? ${cita.motivo}"></textarea>
            </div>

            <div class="mb-3">
                <label for="paciente" class="form-label">Paciente</label>
                <select class="form-control" id="paciente" name="pacienteId" required>
                    <option value="">Seleccionar Paciente</option>
                    <option th:each="paciente : ${pacientes}" th:value="${paciente.id}" th:text="${paciente.nombre}" th:selected="${cita != null and cita.paciente.id == paciente.id}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="medico" class="form-label">Médico</label>
                <select class="form-control" id="medico" name="medicoId" required>
                    <option value="">Seleccionar Médico</option>
                    <option th:each="medico : ${medicos}" th:value="${medico.id}" th:text="${medico.nombre}" th:selected="${cita != null and cita.medico.id == medico.id}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/citas" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
