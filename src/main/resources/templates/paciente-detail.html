<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${paciente != null} ? 'Editar Paciente' : 'Nuevo Paciente'">Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${paciente != null} ? 'Editar Paciente' : 'Nuevo Paciente'">Paciente</h1>

        <form th:action="${paciente != null} ? @{/pacientes/{id}(id=${paciente.id})} : @{/pacientes}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${paciente != null} ? ${paciente.nombre}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${paciente != null} ? ${paciente.email}" required>
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" th:value="${paciente != null} ? ${paciente.contrasena}" required>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:value="${paciente != null} ? ${#temporals.format(paciente.fechaNacimiento, 'yyyy-MM-dd')}" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" name="telefono" th:value="${paciente != null} ? ${paciente.telefono}">
            </div>

            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <textarea class="form-control" id="direccion" name="direccion" rows="3" th:text="${paciente != null} ? ${paciente.direccion}"></textarea>
            </div>

            <input type="hidden" name="rol" value="PACIENTE">

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/pacientes" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
