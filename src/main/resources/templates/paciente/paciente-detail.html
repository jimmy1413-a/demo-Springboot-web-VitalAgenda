<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Detalle de Paciente - ' + ${paciente.nombre}">Detalle de Paciente</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <div th:replace="fragments/medico-nav.html"></div>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item"><a href="/pacientes">Pacientes</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${paciente.nombre}">Paciente</li>
            </ol>
        </nav>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-0">
                    <i class="fas fa-user-injured"></i> Detalle del Paciente
                </h1>
                <p class="text-muted mb-0" th:text="'Información completa de ' + ${paciente.nombre}">
                    Información del paciente
                </p>
            </div>
            <div>
                <a th:href="@{'/pacientes/' + ${paciente.id} + '/edit'}" class="btn btn-warning me-2">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <a href="/pacientes" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Volver a la Lista
                </a>
            </div>
        </div>

        <div class="row">
            <!-- Patient Info -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-user-injured"></i> Información del Paciente
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <h6 th:text="${paciente.nombre}"></h6>
                                <p class="mb-1"><strong>Email:</strong> <span th:text="${paciente.email}"></span></p>
                                <p class="mb-1"><strong>Teléfono:</strong> <span th:text="${paciente.telefono}"></span></p>
                                <p class="mb-1"><strong>Fecha de Nacimiento:</strong> <span th:text="${paciente.fechaNacimiento}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p class="mb-1"><strong>Dirección:</strong></p>
                                <p th:text="${paciente.direccion}"></p>
                                <p class="mb-1"><strong>Rol:</strong> <span th:text="${paciente.rol.name()}"></span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-cogs"></i> Acciones
                        </h5>
                    </div>
                    <div class="card-body">
                        <a th:href="@{'/pacientes/' + ${paciente.id} + '/edit'}" class="btn btn-warning w-100 mb-2">
                            <i class="fas fa-edit"></i> Editar Paciente
                        </a>
                        <button class="btn btn-danger w-100 mb-2" onclick="eliminarPaciente()">
                            <i class="fas fa-trash"></i> Eliminar Paciente
                        </button>
                        <a href="/pacientes" class="btn btn-outline-secondary w-100">
                            <i class="fas fa-arrow-left"></i> Volver a la Lista
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-hospital"></i> Sistema Médico - Gestión de Pacientes
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function eliminarPaciente() {
            if (confirm('¿Estás seguro de que quieres eliminar este paciente? Esta acción no se puede deshacer.')) {
                fetch('/pacientes/api/' + /*[[${paciente.id}]]*/ 0, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/pacientes';
                    } else {
                        alert('Error al eliminar el paciente');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al eliminar el paciente');
                });
            }
        }
    </script>
</body>
</html>
