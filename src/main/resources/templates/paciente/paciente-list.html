<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Pacientes</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <canvas id="ageDistributionChart"></canvas>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <h3>Lista de Pacientes</h3>
            <a href="/pacientes/new" class="btn btn-primary">Nuevo Paciente</a>
        </div>

        <table id="pacientesTable" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Fecha Nacimiento</th>
                    <th>Teléfono</th>
                    <th>Dirección</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="paciente : ${pacientes}">
                    <td th:text="${paciente.id}"></td>
                    <td th:text="${paciente.nombre}"></td>
                    <td th:text="${paciente.email}"></td>
                    <td th:text="${#temporals.format(paciente.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                    <td th:text="${paciente.telefono}"></td>
                    <td th:text="${paciente.direccion}"></td>
                    <td>
                        <a th:href="@{/pacientes/{id}(id=${paciente.id})}" class="btn btn-sm btn-info">Ver</a>
                        <a th:href="@{/pacientes/{id}/edit(id=${paciente.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <button type="button" class="btn btn-sm btn-danger" th:onclick="'deletePaciente(' + ${paciente.id} + ')'">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/js/Paciente.js"></script>
</body>
</html>
