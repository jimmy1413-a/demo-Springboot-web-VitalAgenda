<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${medico != null} ? 'Editar Médico' : 'Nuevo Médico'">Médico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${medico != null} ? 'Editar Médico' : 'Nuevo Médico'">Médico</h1>

        <form th:action="${medico != null} ? @{/medicos/{id}(id=${medico.id})} : @{/medicos}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${medico != null} ? ${medico.nombre}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${medico != null} ? ${medico.email}" required>
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" th:value="${medico != null} ? ${medico.contrasena}" required>
            </div>

            <div class="mb-3">
                <label for="especialidad" class="form-label">Especialidad</label>
                <input type="text" class="form-control" id="especialidad" name="especialidad" th:value="${medico != null} ? ${medico.especialidad}" required>
            </div>

            <div class="mb-3">
                <label for="consultorio" class="form-label">Consultorio</label>
                <input type="text" class="form-control" id="consultorio" name="consultorio" th:value="${medico != null} ? ${medico.consultorio}" required>
            </div>

            <input type="hidden" name="rol" value="MEDICO">

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/medicos" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
