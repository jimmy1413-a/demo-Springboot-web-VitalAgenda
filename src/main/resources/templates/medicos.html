<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Médicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Médicos</h1>

        <div class="row mb-4">
            <div class="col-md-8">
                <canvas id="specialtyDistributionChart"></canvas>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <h3>Lista de Médicos</h3>
            <a href="/medicos/new" class="btn btn-primary">Nuevo Médico</a>
        </div>

        <table id="medicosTable" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Especialidad</th>
                    <th>Consultorio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="medico : ${medicos}">
                    <td th:text="${medico.id}"></td>
                    <td th:text="${medico.nombre}"></td>
                    <td th:text="${medico.email}"></td>
                    <td th:text="${medico.especialidad}"></td>
                    <td th:text="${medico.consultorio}"></td>
                    <td>
                        <a th:href="@{/medicos/{id}(id=${medico.id})}" class="btn btn-sm btn-info">Ver</a>
                        <a th:href="@{/medicos/{id}/edit(id=${medico.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <button type="button" class="btn btn-sm btn-danger" th:onclick="'deleteMedico(' + ${medico.id} + ')'">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/js/Medico.js"></script>
</body>
</html>
