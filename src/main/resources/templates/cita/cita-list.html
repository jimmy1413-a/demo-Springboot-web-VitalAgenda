<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Citas</h1>

        <div class="row mb-4">
            <div class="col-md-6">
                <canvas id="appointmentStatusChart"></canvas>
            </div>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <h3>Lista de Citas</h3>
            <a href="/citas/new" class="btn btn-primary">Nueva Cita</a>
        </div>

        <table id="citasTable" class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Estado</th>
                    <th>Motivo</th>
                    <th>Paciente</th>
                    <th>Médico</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cita : ${citas}">
                    <td th:text="${cita.id}"></td>
                    <td th:text="${#temporals.format(cita.fecha, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#temporals.format(cita.hora, 'HH:mm')}"></td>
                    <td th:text="${cita.estado}"></td>
                    <td th:text="${cita.motivo}"></td>
                    <td th:text="${cita.paciente.nombre}"></td>
                    <td th:text="${cita.medico.nombre}"></td>
                    <td>
                        <a th:href="@{/citas/{id}(id=${cita.id})}" class="btn btn-sm btn-info">Ver</a>
                        <a th:href="@{/citas/{id}/edit(id=${cita.id})}" class="btn btn-sm btn-warning">Editar</a>
                        <button type="button" class="btn btn-sm btn-danger" th:onclick="'deleteCita(' + ${cita.id} + ')'">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="/js/Cita.js"></script>
</body>
</html>
