<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Citas</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <div th:replace="fragments/medico-nav.html"></div>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Citas</li>
            </ol>
        </nav>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-0">
                    <i class="fas fa-calendar"></i> Lista de Citas
                </h1>
                <p class="text-muted mb-0">
                    Gestiona todas las citas médicas del sistema
                </p>
            </div>
            <div>
                <a href="/citas/form" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Nueva Cita
                </a>
            </div>
        </div>

        <!-- Citas List -->
        <div class="card">
            <div class="card-body">
                <div th:if="${#lists.isEmpty(citas)}" class="text-center py-5">
                    <i class="fas fa-calendar-times fa-3x text-muted mb-3"></i>
                    <h5 class="text-muted">No hay citas registradas</h5>
                    <p class="text-muted">Comienza creando tu primera cita médica.</p>
                    <a href="/citas/form" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Crear Primera Cita
                    </a>
                </div>

                <div th:if="${!#lists.isEmpty(citas)}" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th><i class="fas fa-calendar"></i> Fecha</th>
                                <th><i class="fas fa-clock"></i> Hora</th>
                                <th><i class="fas fa-info-circle"></i> Estado</th>
                                <th><i class="fas fa-user-injured"></i> Paciente</th>
                                <th><i class="fas fa-user-md"></i> Médico</th>
                                <th><i class="fas fa-align-left"></i> Motivo</th>
                                <th><i class="fas fa-cogs"></i> Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cita : ${citas}">
                                <td th:text="${cita.fecha}"></td>
                                <td th:text="${cita.hora}"></td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${cita.estado != null and cita.estado.name() == 'PENDIENTE'} ? 'bg-warning' :
                                                         (${cita.estado != null and cita.estado.name() == 'CONFIRMADA'} ? 'bg-success' : 'bg-danger')"
                                          th:text="${cita.estado != null ? cita.estado.name() : 'Sin estado'}"></span>
                                </td>
                                <td th:text="${cita.paciente != null ? cita.paciente.nombre : 'Sin asignar'}"></td>
                                <td th:text="${cita.medico != null ? cita.medico.nombre : 'Sin asignar'}"></td>
                                <td th:text="${cita.motivo}"></td>
                                <td>
                                    <a th:href="@{'/citas/' + ${cita.id}}" class="btn btn-sm btn-outline-primary me-1">
                                        <i class="fas fa-eye"></i>
                                    </a>
                                    <a th:href="@{'/citas/' + ${cita.id} + '/edit'}" class="btn btn-sm btn-outline-warning me-1">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                    <button class="btn btn-sm btn-outline-danger"
                                            th:onclick="'eliminarCita(' + ${cita.id} + ')'">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-hospital"></i> Sistema Médico - Gestión de Citas
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function eliminarCita(id) {
            if (confirm('¿Estás seguro de que quieres eliminar esta cita?')) {
                fetch('/citas/api/' + id, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Error al eliminar la cita');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al eliminar la cita');
                });
            }
        }
    </script>
</body>
</html>
