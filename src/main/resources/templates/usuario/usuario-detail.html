<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${usuario != null} ? 'Editar Usuario' : 'Nuevo Usuario'">Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${usuario != null} ? 'Editar Usuario' : 'Nuevo Usuario'">Usuario</h1>

        <form th:action="${usuario != null} ? @{/usuarios/{id}(id=${usuario.id})} : @{/usuarios}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" th:value="${usuario != null} ? ${usuario.nombre}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${usuario != null} ? ${usuario.email}" required>
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" name="contrasena" th:value="${usuario != null} ? ${usuario.contrasena}" required>
            </div>

            <div class="mb-3">
                <label for="rol" class="form-label">Rol</label>
                <select class="form-control" id="rol" name="rol" required>
                    <option value="PACIENTE" th:selected="${usuario != null and usuario.rol.name() == 'PACIENTE'}">Paciente</option>
                    <option value="MEDICO" th:selected="${usuario != null and usuario.rol.name() == 'MEDICO'}">Médico</option>
                    <option value="ADMIN" th:selected="${usuario != null and usuario.rol.name() == 'ADMIN'}">Administrador</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/usuarios" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
