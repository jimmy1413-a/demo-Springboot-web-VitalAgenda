<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Detalle de Usuario - ' + ${usuario.nombre}">Detalle de Usuario</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-hospital"></i> Sistema Médico
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/citas">
                            <i class="fas fa-calendar"></i> Citas
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/medicos">
                            <i class="fas fa-user-md"></i> Médicos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pacientes">
                            <i class="fas fa-user-injured"></i> Pacientes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/usuarios">
                            <i class="fas fa-users"></i> Usuarios
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid py-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                <li class="breadcrumb-item"><a href="/usuarios">Usuarios</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${usuario.nombre}">Usuario</li>
            </ol>
        </nav>

        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="h3 mb-0">
                    <i class="fas fa-user"></i> Detalle del Usuario
                </h1>
                <p class="text-muted mb-0" th:text="${usuario.nombre}">
                    Información completa del usuario
                </p>
            </div>
            <div>
                <a th:href="@{'/usuarios/' + ${usuario.id} + '/edit'}" class="btn btn-warning me-2">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <a href="/usuarios" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Volver a la Lista
                </a>
            </div>
        </div>

        <!-- Usuario Details -->
        <div class="row">
            <!-- Usuario Info -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-user"></i> Información del Usuario
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Nombre:</label>
                                <p th:text="${usuario.nombre}"></p>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Email:</label>
                                <p th:text="${usuario.email}"></p>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Rol:</label>
                            <p th:text="${usuario.rol.name()}"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-cogs"></i> Acciones
                        </h5>
                    </div>
                    <div class="card-body">
                        <a th:href="@{'/usuarios/' + ${usuario.id} + '/edit'}" class="btn btn-warning w-100 mb-2">
                            <i class="fas fa-edit"></i> Editar Usuario
                        </a>
                        <button class="btn btn-danger w-100 mb-2" th:onclick="'eliminarUsuario(' + ${usuario.id} + ')'">
                            <i class="fas fa-trash"></i> Eliminar Usuario
                        </button>
                        <a href="/usuarios" class="btn btn-outline-secondary w-100">
                            <i class="fas fa-arrow-left"></i> Volver a la Lista
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center text-muted py-3 mt-5">
        <div class="container">
            <p class="mb-0">
                <i class="fas fa-hospital"></i> Sistema Médico - Gestión de Usuarios
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function eliminarUsuario(id) {
            if (confirm('¿Estás seguro de que quieres eliminar este usuario? Esta acción no se puede deshacer.')) {
                fetch('/usuarios/api/' + id, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/usuarios';
                    } else {
                        alert('Error al eliminar el usuario');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error al eliminar el usuario');
                });
            }
        }
    </script>
</body>
</html>
